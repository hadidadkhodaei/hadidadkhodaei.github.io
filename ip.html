<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>بررسی دسترسی</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: #1c1f2e;
      border-radius: 16px;
      padding: 20px 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      max-width: 400px;
      width: 90%;
      box-sizing: border-box;
      text-align: center;
    }

    .card h2 {
      font-size: 1.2rem;
      color: #00ffcc;
      margin-bottom: 18px;
    }

    .quote {
      background: #2b2f3e;
      padding: 12px;
      border-right: 4px solid #00bcd4;
      margin: 20px 0;
      border-radius: 10px;
      text-align: right;
      direction: rtl;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .quote:hover {
      background: #344057;
    }

    .copied-msg {
      font-size: 0.8rem;
      color: #4caf50;
      margin-top: -8px;
    }

    .guide-btn {
      background-color: #00bcd4;
      border: none;
      color: white;
      padding: 8px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .guide-btn:hover {
      background-color: #0097a7;
    }

    .support {
      margin-top: 16px;
      font-size: 0.85rem;
      color: #ccc;
    }

    .support a {
      color: #4dd0e1;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card" id="content">
    <h2>در حال بررسی دسترسی شما...</h2>
  </div>

  <script>
    const allowedIPs = [
      "37.156.159.107", ///هادی دادخدائی 
      "1.2.3.4",
      "5.6.7.8"
    ];

    async function getIPAndCheck() {
      try {
        const response = await fetch("https://api.ipify.org?format=json");
        const data = await response.json();
        const userIP = data.ip;

        if (allowedIPs.includes(userIP)) {
          window.location.replace("https://hadidadkhodaei.ir/config.html");
        } else {
          showAccessDenied(userIP);
        }
      } catch (err) {
        document.getElementById("content").innerHTML = `<h2>❌ خطا در دریافت IP</h2>`;
      }
    }

    function showAccessDenied(ip) {
      document.getElementById("content").innerHTML = `
        <h2>❌ دسترسی شما مجاز نیست</h2>
        <div class="quote" onclick="copyIP('${ip}')">آی‌پی شما: ${ip}</div>
        <div class="copied-msg" id="copied-msg" style="display: none;">✅ آی‌پی کپی شد</div>
        <button class="guide-btn" onclick="alert('برای دریافت دسترسی با پشتیبانی تماس بگیرید')">راهنمایی</button>
        <div class="support">
          برای ورود با <a href="https://hadidadkhodaei.ir" target="_blank">پشتیبانی</a> ارتباط برقرار کنید.
        </div>
      `;
    }

    function copyIP(ip) {
      navigator.clipboard.writeText(ip).then(() => {
        const msg = document.getElementById('copied-msg');
        msg.style.display = 'block';
        setTimeout(() => {
          msg.style.display = 'none';
        }, 2000);
      });
    }

    getIPAndCheck();
  </script>
</body>
</html>
