<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>هادی دادخدائی | دادخدائی | هادی جومونگ | سالارزهی</title>
  <meta name="description" content="وبسایت رسمی هادی دادخدائی با نام‌های دادخدائی، هادی جومونگ، سالارزهی و سالار. توسعه‌دهنده و عاشق خلق چیزهای دیجیتال." />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="profile-card" id="profileCard">
    <img
      class="profile-pic"
      id="profilePic"
      src="https://hadidadkhodaei.ir/me.jpg"
      alt="عکس پروفایل هادی دادخدائی"
      title="کلیک کن برای پخش/توقف موزیک"
    />

    <div class="info" id="infoSection">
      <h1>هادی دادخدائی</h1>
      <p class="bio">
        توسعه‌دهنده و عاشق خلق چیزای جدید با کد! اهل یادگیری، طراحی تمیز و عاشق کارهای دیجیتال. اینجا راه ارتباطی با منه.
      </p>

      <div class="contacts">
        <a href="https://instagram.com/Hadi_dadkhodaei" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-instagram icon"></i> اینستاگرام <span class="verified-icon"></span>
        </a>
        <div class="divider"></div>
        <a href="https://t.me/+989130487019" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-telegram icon"></i> تلگرام <span class="verified-icon"></span>
        </a>
        <div class="divider"></div>
        <a href="https://wa.me/989130487019" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-whatsapp icon"></i> واتساپ <span class="verified-icon"></span>
        </a>
        <div class="divider"></div>
        <a href="tel:+989130487019">
          <i class="fas fa-phone icon"></i> تماس <span class="verified-icon"></span>
        </a>
      </div>

      <div class="progress-container hidden" id="progressContainer" title="برای جلو و عقب بردن موزیک کلیک کن">
        <div class="progress" id="progress"></div>
      </div>
    </div>
  </div>

  <div style="position:absolute; left:-9999px; height:1px; width:1px; overflow:hidden;">
    هادی هادی دادخدایی هادی دادخدائی هادی دادخدائي دادخدایی دادخدائی دادخدائي هادی جومونگ دادخدا دادخدازهی سالارزهی سالار
  </div>

  <audio id="audioPlayer" preload="metadata">
    <!-- جایگزین آهنگ اینجا میشه -->
    مرورگر شما از پخش موزیک پشتیبانی نمی‌کند.
  </audio>

  <script>
    const profilePic = document.getElementById('profilePic');
    const audio = document.getElementById('audioPlayer');
    const progress = document.getElementById('progress');
    const progressContainer = document.getElementById('progressContainer');
    const profileCard = document.getElementById('profileCard');
    const infoSection = document.getElementById('infoSection');
    const contacts = document.querySelectorAll('.contacts a');

    // toggle play/pause on click anywhere in profileCard
    profileCard.addEventListener('click', (e) => {
      if (contacts.includes(e.target) || e.target.closest('.contacts a')) {
        // اگر روی لینک راه ارتباطی کلیک شده، موزیک رو قطع کن
        if (!audio.paused) {
          audio.pause();
          profilePic.classList.remove('playing');
          profileCard.classList.remove('playing');
          progressContainer.classList.add('hidden');
          progress.style.width = '0%';
        }
        return;
      }

      if (audio.paused) {
        audio.play();
        profilePic.classList.add('playing');
        profileCard.classList.add('playing');
        progressContainer.classList.remove('hidden');
      } else {
        audio.pause();
        profilePic.classList.remove('playing');
        profileCard.classList.remove('playing');
        progressContainer.classList.add('hidden');
        progress.style.width = '0%';
      }
    });

    audio.addEventListener('timeupdate', () => {
      if (audio.duration) {
        const progressPercent = (audio.currentTime / audio.duration) * 100;
        progress.style.width = progressPercent + '%';
      }
    });

    progressContainer.addEventListener('click', (e) => {
      const rect = progressContainer.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const width = rect.width;
      const newTime = (clickX / width) * audio.duration;
      audio.currentTime = newTime;
    });

    audio.addEventListener('ended', () => {
      profilePic.classList.remove('playing');
      profileCard.classList.remove('playing');
      progress.style.width = '0%';
      progressContainer.classList.add('hidden');
    });

    // جلوگیری از انتخاب متن روی عکس
    profilePic.addEventListener('mousedown', e => {
      e.preventDefault();
    });

    // حذف هایلایت وقتی روی لینک‌ها کلیک شد
    contacts.forEach(link => {
      link.addEventListener('click', () => {
        window.getSelection().removeAllRanges();
      });
    });

    // بزرگ شدن عکس و نور زیرش موقع کلیک
    profilePic.addEventListener('mousedown', () => {
      profilePic.style.transform = 'scale(1.1)';
      profilePic.style.boxShadow = '0 0 40px 15px rgba(64,196,255,0.8)';
    });

    profilePic.addEventListener('mouseup', () => {
      profilePic.style.transform = 'scale(1)';
      profilePic.style.boxShadow = '';
    });

    profilePic.addEventListener('mouseleave', () => {
      profilePic.style.transform = 'scale(1)';
      profilePic.style.boxShadow = '';
    });
  </script>

</body>
</html>
