<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>صفحه شخصی هادی دادخدائی</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="profile-card" id="profileCard">
    <img
      class="profile-pic"
      id="profilePic"
      src="https://hadidadkhodaei.ir/me.jpg"
      alt="عکس پروفایل هادی دادخدائی"
      title="کلیک کن برای پخش/توقف موزیک"
    />

    <div class="info" id="infoSection">
      <h1>هادی دادخدائی</h1>
      <p class="bio">
        توسعه‌دهنده و عاشق خلق چیزای جدید با کد! اهل یادگیری، طراحی تمیز و عاشق کارهای دیجیتال. اینجا راه ارتباطی با منه.
      </p>

      <div class="contacts">
        <a href="https://instagram.com/hadi_dadkhodaei" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-instagram icon"></i> اینستاگرام
        </a>
        <div class="divider"></div>
        <a href="https://t.me/hadi_dadkhodaei" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-telegram icon"></i> تلگرام
        </a>
        <div class="divider"></div>
        <a href="https://wa.me/989130487019" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-whatsapp icon"></i> واتساپ
        </a>
        <div class="divider"></div>
        <a href="tel:+989130487019">
          <i class="fas fa-phone icon"></i> تماس
        </a>
      </div>

      <div class="progress-container hidden" id="progressContainer" title="برای جلو و عقب بردن موزیک کلیک کن">
        <div class="progress" id="progress"></div>
      </div>
    </div>
  </div>

  <!-- اسامی برای سئو (مخفی برای کاربر) -->
  <div class="seo-names" aria-hidden="true">
    هادی دادخدائی، هادی دادخدائي، هادی، هادی دادخدایی، دادخدایی، دادخدائی
  </div>

  <audio id="audioPlayer" preload="metadata">
    <source src="https://dl.mehrdl.top/Music/A/F/Hayede-faryad/07%20Gol%20Sang.MP3" type="audio/mpeg" />
    مرورگر شما از پخش موزیک پشتیبانی نمی‌کند.
  </audio>

  <script>
    const profilePic = document.getElementById('profilePic');
    const audioPlayer = document.getElementById('audioPlayer');
    const profileCard = document.getElementById('profileCard');
    const progressContainer = document.getElementById('progressContainer');
    const progress = document.getElementById('progress');

    profilePic.addEventListener('click', () => {
      if (audioPlayer.paused) {
        audioPlayer.play();
        profilePic.classList.add('playing');
        profileCard.classList.add('playing');
        progressContainer.classList.remove('hidden');
      } else {
        audioPlayer.pause();
        profilePic.classList.remove('playing');
        profileCard.classList.remove('playing');
        progressContainer.classList.add('hidden');
      }
    });

    audioPlayer.addEventListener('timeupdate', () => {
      if (audioPlayer.duration) {
        const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
        progress.style.width = progressPercent + '%';
      }
    });

    progressContainer.addEventListener('click', (e) => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      const duration = audioPlayer.duration;

      if (!isNaN(duration)) {
        audioPlayer.currentTime = (clickX / width) * duration;
      }
    });

    audioPlayer.addEventListener('ended', () => {
      profilePic.classList.remove('playing');
      profileCard.classList.remove('playing');
      progressContainer.classList.add('hidden');
      progress.style.width = '0%';
    });
  </script>

</body>
</html>
