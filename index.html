<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>هادی دادخدائی | دادخدائی | هادی جومونگ | سالارزهی</title>
  <meta name="description" content="وبسایت رسمی هادی دادخدائی با نام‌های دادخدائی، هادی جومونگ، سالارزهی و سالار. توسعه‌دهنده و عاشق خلق چیزهای دیجیتال." />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="profile-card" id="profileCard">
    <img
      class="profile-pic"
      id="profilePic"
      src="https://hadidadkhodaei.ir/me.jpg"
      alt="عکس پروفایل هادی دادخدائی"
      title="کلیک کن برای پخش/توقف موزیک"
    />

    <div class="info" id="infoSection">
      <h1>هادی دادخدائی</h1>
      <p class="bio">
        توسعه‌دهنده و عاشق خلق چیزای جدید با کد! اهل یادگیری، طراحی تمیز و عاشق کارهای دیجیتال. اینجا راه ارتباطی با منه.
      </p>

      <div class="contacts">
        <a href="https://instagram.com/Hadi_dadkhodaei" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-instagram icon"></i> اینستاگرام
        </a>
        <div class="divider"></div>
        <a href="https://t.me/+989130487019" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-telegram icon"></i> تلگرام
        </a>
        <div class="divider"></div>
        <a href="https://wa.me/989130487019" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-whatsapp icon"></i> واتساپ
        </a>
        <div class="divider"></div>
        <a href="tel:+989130487019">
          <i class="fas fa-phone icon"></i> تماس
        </a>
      </div>

      <!-- نوار پیشرفت موزیک -->
      <div class="progress-container hidden" id="progressContainer" title="برای جلو و عقب بردن موزیک کلیک کن">
        <div class="progress" id="progress"></div>
      </div>
    </div>
  </div>

  <!-- متن مخفی برای گوگل -->
  <div style="position:absolute; left:-9999px; height:1px; width:1px; overflow:hidden;">
    هادی هادی دادخدایی هادی دادخدائی هادی دادخدائي دادخدایی دادخدائی دادخدائي هادی جومونگ دادخدا دادخدازهی سالارزهی سالار
  </div>

  <audio id="audioPlayer" preload="metadata">
    <source src="https://irsv.upmusics.com/dlw/Unknown%20artist%20-%20GTA%20Songs%20(320).mp3" type="audio/mpeg" />
    مرورگر شما از پخش موزیک پشتیبانی نمی‌کند.
  </audio>

  <script>
    const profilePic = document.getElementById('profilePic');
    const audio = document.getElementById('audioPlayer');
    const progress = document.getElementById('progress');
    const progressContainer = document.getElementById('progressContainer');
    const profileCard = document.getElementById('profileCard');
    const infoSection = document.getElementById('infoSection');

    let hasStarted = false;

    // وقتی کاربر برای اولین بار روی هر جایی کلیک کرد، موزیک از ثانیه 30 تا 60 پخش بشه
    document.body.addEventListener('click', () => {
      if (!hasStarted) {
        audio.currentTime = 30;
        audio.play();
        progressContainer.classList.remove('hidden');
        profileCard.classList.add('playing');
        profilePic.classList.add('playing');
        hasStarted = true;
      }
    }, { once: true }); // فقط یکبار اجرا میشه

    // کلیک روی عکس برای پخش/توقف
    profilePic.addEventListener('click', () => {
      if (!hasStarted) return; // اگر موزیک هنوز پخش نشده، کلیک عکس کاری نکنه
      if (audio.paused) {
        audio.play();
        progressContainer.classList.remove('hidden');
        profileCard.classList.add('playing');
        profilePic.classList.add('playing');
      } else {
        audio.pause();
        progressContainer.classList.add('hidden');
        profileCard.classList.remove('playing');
        profilePic.classList.remove('playing');
      }
    });

    // بروزرسانی نوار پیشرفت
    audio.addEventListener('timeupdate', () => {
      if (audio.currentTime >= 60) {
        audio.pause();
        audio.currentTime = 30;
        progress.style.width = '0%';
        progressContainer.classList.add('hidden');
        profileCard.classList.remove('playing');
        profilePic.classList.remove('playing');
        return;
      }
      if (audio.currentTime >= 30) {
        const percent = ((audio.currentTime - 30) / 30) * 100;
        progress.style.width = percent + '%';
      }
    });

    // کلیک روی نوار پیشرفت برای جابجایی
    progressContainer.addEventListener('click', (e) => {
      const rect = progressContainer.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const width = rect.width;
      const newTime = 30 + (clickX / width) * 30;
      audio.currentTime = newTime;
    });

    // وقتی موزیک تموم میشه یا قطع میشه
    audio.addEventListener('ended', () => {
      progress.style.width = '0%';
      progressContainer.classList.add('hidden');
      profileCard.classList.remove('playing');
      profilePic.classList.remove('playing');
      audio.currentTime = 30;
    });

    // جلوگیری از انتخاب متن با کلیک (فقط کلیک، درگ آزاد)
    infoSection.addEventListener('mousedown', (e) => {
      let selection = window.getSelection();
      if (selection && !selection.toString()) {
        e.preventDefault();
      }
    });
  </script>

</body>
</html>
