      </div>

  <!-- متن مخفی برای گوگل -->
  <div style="position:absolute; left:-9999px; height:1px; width:1px; overflow:hidden;">
    هادی هادی دادخدایی هادی دادخدائی هادی دادخدائي دادخدایی دادخدائی دادخدائي هادی جومونگ دادخدا دادخدازهی سالارزهی سالار
  </div>

  <audio id="audioPlayer" preload="metadata">
    <source src="https://dl.mehrdl.top/Music/A/F/Hayede-faryad/07%20Gol%20Sang.MP3" type="audio/mpeg" />
    مرورگر شما از پخش موزیک پشتیبانی نمی‌کند.
  </audio>

  <script>
    const audio = document.getElementById('audioPlayer');
    const progress = document.getElementById('progress');
    const progressContainer = document.getElementById('progressContainer');
    const profileCard = document.getElementById('profileCard');

    // شروع موزیک از ثانیه 30
    audio.addEventListener('loadedmetadata', () => {
      audio.currentTime = 30;
    });

    audio.addEventListener('timeupdate', () => {
      if (audio.currentTime >= 60) {
        audio.pause();
        progressContainer.classList.add('hidden');
      }
      const progressPercent = ((audio.currentTime - 30) / 30) * 100;
      progress.style.width = progressPercent + '%';
    });

    profileCard.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        progressContainer.classList.remove('hidden');
      } else {
        audio.pause();
        progressContainer.classList.add('hidden');
      }
    });

    const contactLinks = document.querySelectorAll('.contact-link');
    contactLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.stopPropagation();
      });
    });

    progressContainer.addEventListener('click', (e) => {
      const rect = progressContainer.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const width = rect.width;
      const newTime = 30 + (clickX / width) * 30;
      audio.currentTime = newTime;
    });

    audio.addEventListener('pause', () => {
      progressContainer.classList.add('hidden');
    });
  </script>

</body>
