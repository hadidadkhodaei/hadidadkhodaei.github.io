<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>هادی دادخدائی | دادخدائی | هادی جومونگ | سالارزهی</title>
  <meta name="description" content="وبسایت رسمی هادی دادخدائی با نام‌های دادخدائی، هادی جومونگ، سالارزهی و سالار. توسعه‌دهنده و عاشق خلق چیزهای دیجیتال." />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="profile-card" id="profileCard">
    <img
      class="profile-pic"
      id="profilePic"
      src="https://hadidadkhodaei.ir/me.jpg"
      alt="عکس پروفایل هادی دادخدائی"
      title="کلیک کن برای پخش/توقف موزیک"
    />

    <div class="info" id="infoSection">
      <h1>هادی دادخدائی</h1>
      <p class="bio">
        توسعه‌دهنده و عاشق خلق چیزای جدید با کد! اهل یادگیری، طراحی تمیز و عاشق کارهای دیجیتال. اینجا راه ارتباطی با منه.
      </p>

      <div class="contacts">
        <a href="https://instagram.com/Hadi_dadkhodaei" target="_blank" rel="noopener noreferrer" class="contact-link">
          <i class="fab fa-instagram icon"></i> اینستاگرام
          <i class="verified-icon fa-solid fa-check-circle"></i>
        </a>
        <div class="divider"></div>
        <a href="https://t.me/+989130487019" target="_blank" rel="noopener noreferrer" class="contact-link">
          <i class="fab fa-telegram icon"></i> تلگرام
        </a>
        <div class="divider"></div>
        <a href="https://wa.me/989130487019" target="_blank" rel="noopener noreferrer" class="contact-link">
          <i class="fab fa-whatsapp icon"></i> واتساپ
        </a>
        <div class="divider"></div>
        <a href="tel:+989130487019" class="contact-link">
          <i class="fas fa-phone icon"></i> تماس
        </a>
      </div>

      <!-- نوار پیشرفت موزیک -->
      <div class="progress-container" id="progressContainer" title="برای جلو و عقب بردن موزیک کلیک کن">
        <div class="progress" id="progress"></div>
      </div>
    </div>
  </div>

  <!-- متن مخفی برای گوگل -->
  <div style="position:absolute; left:-9999px; height:1px; width:1px; overflow:hidden;">
    هادی هادی دادخدایی هادی دادخدائی هادی دادخدائي دادخدایی دادخدائی دادخدائي هادی جومونگ دادخدا دادخدازهی سالارزهی سالار
  </div>

  <audio id="audioPlayer" preload="metadata">
    <source src="https://irsv.upmusics.com/dlw/Unknown%20artist%20-%20GTA%20Songs%20(320).mp3" type="audio/mpeg" />
    مرورگر شما از پخش موزیک پشتیبانی نمی‌کند.
  </audio>

  <script>
    const profilePic = document.getElementById('profilePic');
    const audio = document.getElementById('audioPlayer');
    const progress = document.getElementById('progress');
    const progressContainer = document.getElementById('progressContainer');
    const profileCard = document.getElementById('profileCard');
    const contactLinks = document.querySelectorAll('.contact-link');

    const startTime = 30; // شروع از ثانیه ۳۰
    const endTime = 60;   // پایان در ثانیه ۶۰

    // ست کردن موزیک روی ثانیه ۳۰
    audio.currentTime = startTime;

    function togglePlayingClasses(isPlaying) {
      if(isPlaying){
        profilePic.classList.add('playing', 'zoomed');
        profileCard.classList.add('playing');
      } else {
        profilePic.classList.remove('playing', 'zoomed');
        profileCard.classList.remove('playing');
      }
    }

    function updateProgress(percent) {
      progress.style.width = percent + '%';
    }

    function showProgressBar() {
      progressContainer.classList.add('visible');
    }

    function hideProgressBar() {
      progressContainer.classList.remove('visible');
    }

    // پخش/توقف موزیک با کلیک روی هر جای پروفایل به جز لینک‌ها
    profileCard.addEventListener('click', (e) => {
      if(e.target.closest('.contact-link')) return; // روی لینک کلیک نکن
      if(audio.paused){
        if(audio.currentTime < startTime || audio.currentTime > endTime) {
          audio.currentTime = startTime;
        }
        audio.play();
        togglePlayingClasses(true);
        showProgressBar();
      } else {
        audio.pause();
        togglePlayingClasses(false);
        hideProgressBar();
      }
    });

    // قطع موزیک وقتی روی لینک‌ها کلیک میشه
    contactLinks.forEach(link => {
      link.addEventListener('click', () => {
        if(!audio.paused){
          audio.pause();
          togglePlayingClasses(false);
          hideProgressBar();
        }
      });
    });

    // بروزرسانی نوار پیشرفت موزیک
    audio.addEventListener('timeupdate', () => {
      if(audio.currentTime >= endTime){
        audio.pause();
        audio.currentTime = startTime;
        togglePlayingClasses(false);
        updateProgress(0);
        hideProgressBar();
      } else if(audio.currentTime >= startTime){
        const progressPercent = ((audio.currentTime - startTime) / (endTime - startTime)) * 100;
        updateProgress(progressPercent);
      }
    });

    // مخفی کردن نوار هنگام بارگذاری
    audio.addEventListener('loadedmetadata', () => {
      audio.currentTime = startTime;
      hideProgressBar();
    });

    // جلو عقب کردن موزیک با کلیک روی نوار پیشرفت
    progressContainer.addEventListener('click', (e) => {
      const rect = progressContainer.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const width = rect.width;
      const newTime = startTime + (clickX / width) * (endTime - startTime);
      audio.currentTime = newTime;
      if(audio.paused){
        audio.play();
        togglePlayingClasses(true);
        showProgressBar();
      }
    });

    // جلوگیری از انتخاب متن یا هایلایت لینک بعد از کلیک و بازگشت
    contactLinks.forEach(link => {
      link.addEventListener('focus', (e) => {
        e.target.blur();
      });
    });
  </script>

</body>
</html>
