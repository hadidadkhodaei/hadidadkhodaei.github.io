  <div style="position:absolute; left:-9999px; height:1px; width:1px; overflow:hidden;">
    هادی هادی دادخدایی هادی دادخدائی هادی دادخدائي دادخدایی دادخدائی دادخدائي هادی جومونگ دادخدا دادخدازهی سالارزهی سالار

  <audio id="audioPlayer" preload="metadata">
    <source src="https://irsv.upmusics.com/dlw/Unknown%20artist%20-%20GTA%20Songs%20(320).mp3" type="audio/mpeg" />
    مرورگر شما از پخش موزیک پشتیبانی نمی‌کند.
  </audio>

  <script>
    const profileCard = document.getElementById('profileCard');
    const profilePic = document.getElementById('profilePic');
    const audio = document.getElementById('audioPlayer');
    const progress = document.getElementById('progress');
    const progressContainer = document.getElementById('progressContainer');
    const contactLinks = document.querySelectorAll('.contact-link');

    // مقدار شروع و پایان پخش بر اساس ثانیه
    const startTime = 30;
    const endTime = 60;

    // وقتی موزیک آماده شد، شروع کنیم از ثانیه 30
    audio.addEventListener('loadedmetadata', () => {
      audio.currentTime = startTime;
    });

    // اگر بالاتر از endTime رفت، توقف کن
    audio.addEventListener('timeupdate', () => {
      if(audio.currentTime > endTime){
        audio.pause();
        audio.currentTime = startTime;
        updateProgress(0);
        togglePlayingClasses(false);
      } else {
        const progressPercent = ((audio.currentTime - startTime) / (endTime - startTime)) * 100;
        updateProgress(progressPercent);
      }
    });

    // تابع برای آپدیت نوار پیشرفت
    function updateProgress(percent){
      progress.style.width = percent + '%';
    }

    // کنترل کلاس‌ها برای جلوه‌های بصری پخش
    function togglePlayingClasses(isPlaying){
      if(isPlaying){
        profileCard.classList.add('playing');
        profilePic.classList.add('playing');
      } else {
        profileCard.classList.remove('playing');
        profilePic.classList.remove('playing');
      }
    }

    // پخش و توقف موزیک با کلیک روی کارت (غیر لینک‌ها)
    profileCard.addEventListener('click', (e) => {
      if(e.target.closest('.contact-link')) return; // اگر روی لینک کلیک شد کاری نکن
      if(audio.paused){
        audio.currentTime = Math.max(audio.currentTime, startTime);
        audio.play();
        togglePlayingClasses(true);
      } else {
        audio.pause();
        togglePlayingClasses(false);
      }
    });

    // وقتی روی عکس کلیک میکنی، عکس بزرگ و روشن تر میشه و برمیگرده
    profilePic.addEventListener('click', (e) => {
      e.stopPropagation(); // جلوگیری از پخش یا توقف موزیک توسط کلیک روی عکس
      profilePic.classList.add('zoomed');
      setTimeout(() => {
        profilePic.classList.remove('zoomed');
      }, 800);
    });

    // کلیک روی لینک‌های تماس باعث قطع شدن موزیک اگر پخش باشه
    contactLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        if(!audio.paused){
          audio.pause();
          togglePlayingClasses(false);
        }
      });
    });

    // جلو و عقب بردن موزیک با کلیک روی نوار پیشرفت
    progressContainer.addEventListener('click', (e) => {
      const rect = progressContainer.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const width = rect.width;
      const clickPercent = clickX / width;
      const newTime = startTime + clickPercent * (endTime - startTime);
      audio.currentTime = newTime;
      updateProgress(clickPercent * 100);
      if(audio.paused){
        audio.play();
        togglePlayingClasses(true);
      }
    });
  </script>
