<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>هادی دادخدائی | Hotline Bling</title>
  <meta name="description" content="وبسایت رسمی هادی دادخدائی. آهنگ Hotline Bling پخش خودکار و کنترل با کلیک روی صفحه." />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="profile-card" id="profileCard">
    <img
      class="profile-pic"
      id="profilePic"
      src="https://hadidadkhodaei.ir/me.jpg"
      alt="عکس پروفایل هادی دادخدائی"
      title="کلیک کن برای پخش/توقف موزیک"
    />

    <div class="info" id="infoSection">
      <h1>هادی دادخدائی <span class="verified"><i class="fa-solid fa-check-circle"></i></span></h1>
      <p class="bio">
        توسعه‌دهنده و عاشق خلق چیزهای جدید با کد! اینجا راه ارتباطی با منه.
      </p>

      <div class="contacts" id="contacts">
        <a href="https://instagram.com/Hadi_dadkhodaei" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-instagram icon"></i> اینستاگرام <span class="verified-icon"><i class="fa-solid fa-check-circle"></i></span>
        </a>
        <div class="divider"></div>
        <a href="https://t.me/+989130487019" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-telegram icon"></i> تلگرام
        </a>
        <div class="divider"></div>
        <a href="https://wa.me/989130487019" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-whatsapp icon"></i> واتساپ
        </a>
        <div class="divider"></div>
        <a href="tel:+989130487019">
          <i class="fas fa-phone icon"></i> تماس
        </a>
      </div>

      <!-- نوار پیشرفت موزیک -->
      <div class="progress-container hidden" id="progressContainer" title="برای جلو و عقب بردن موزیک کلیک کن">
        <div class="progress" id="progress"></div>
      </div>
    </div>
  </div>

  <audio id="audioPlayer" preload="metadata">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/21/audio_42f616bf8c.mp3?filename=hotline-bling-instrumental-124815.mp3" type="audio/mpeg" />
    مرورگر شما از پخش موزیک پشتیبانی نمی‌کند.
  </audio>

  <script>
    const profilePic = document.getElementById('profilePic');
    const audio = document.getElementById('audioPlayer');
    const progress = document.getElementById('progress');
    const progressContainer = document.getElementById('progressContainer');
    const profileCard = document.getElementById('profileCard');
    const infoSection = document.getElementById('infoSection');
    const contacts = document.getElementById('contacts');

    // پخش/توقف موزیک با کلیک روی کل صفحه به جز لینک‌ها
    document.body.addEventListener('click', (e) => {
      if(e.target.closest('a')) {
        // اگر روی لینک کلیک شد، موزیک قطع شود
        if (!audio.paused) {
          audio.pause();
          resetUI();
        }
        return; // از پخش جلوگیری کن
      }
      if (audio.paused) {
        audio.play();
        showUI();
      } else {
        audio.pause();
        resetUI();
      }
    });

    function showUI() {
      profilePic.classList.add('playing');
      profileCard.classList.add('playing');
      progressContainer.classList.remove('hidden');
    }

    function resetUI() {
      profilePic.classList.remove('playing');
      profileCard.classList.remove('playing');
      progress.style.width = '0%';
      progressContainer.classList.add('hidden');
    }

    audio.addEventListener('timeupdate', () => {
      if (audio.duration) {
        const progressPercent = (audio.currentTime / audio.duration) * 100;
        progress.style.width = progressPercent + '%';
      }
    });

    progressContainer.addEventListener('click', (e) => {
      const rect = progressContainer.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const width = rect.width;
      const newTime = (clickX / width) * audio.duration;
      audio.currentTime = newTime;
    });

    audio.addEventListener('ended', resetUI);

    // افکت روی عکس هنگام کلیک
    profilePic.addEventListener('mousedown', () => {
      profilePic.style.transform = 'scale(1.1)';
      profilePic.style.boxShadow = '0 0 30px 15px #40c4ff';
    });
    profilePic.addEventListener('mouseup', () => {
      profilePic.style.transform = 'scale(1)';
      profilePic.style.boxShadow = '';
    });
    profilePic.addEventListener('mouseleave', () => {
      profilePic.style.transform = 'scale(1)';
      profilePic.style.boxShadow = '';
    });

    // جلوگیری از انتخاب متن روی div info به جز لینک ها
    infoSection.addEventListener('mousedown', (e) => {
      if (!e.target.closest('a')) {
        e.preventDefault();
      }
    });

  </script>

</body>
</html>
