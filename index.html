<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>صفحه شخصی هادی دادخدائی</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    body {
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      direction: rtl;
      background: linear-gradient(135deg, #141e30, #243b55);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      /* جلوگیری کلی از انتخاب متن با کلیک */
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    /* اجازه انتخاب متن فقط با درگ کردن (نه کلیک) */
    .info {
      flex: 1;
      display: flex;
      flex-direction: column;
      user-select: text !important;
      -webkit-user-select: text !important;
      -moz-user-select: text !important;
      -ms-user-select: text !important;
      cursor: default;
    }

    h1, .bio, .contacts a {
      user-select: text !important;
      -webkit-user-select: text !important;
      -moz-user-select: text !important;
      -ms-user-select: text !important;
      cursor: default;
    }

    .profile-card {
      background: rgba(255,255,255,0.07);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      box-shadow: 0 20px 70px rgba(79,195,247,0.8);
      max-width: 720px;
      width: 100%;
      padding: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
      border: 2.5px solid rgba(79,195,247,0.6);
      position: relative;
      transition: box-shadow 0.5s ease;
    }

    /* نورهای رنگی چرخان */
    .profile-card.playing {
      animation: rotating-shadow 4s linear infinite;
      box-shadow:
        0 0 30px 4px #00fffc,
        10px 0 50px 10px #ff00c8,
        -10px 0 40px 10px #ffff00,
        0 0 70px 10px #00ff3c;
    }

    @keyframes rotating-shadow {
      0% {
        box-shadow:
          0 0 30px 4px #00fffc,
          10px 0 50px 10px #ff00c8,
          -10px 0 40px 10px #ffff00,
          0 0 70px 10px #00ff3c;
      }
      25% {
        box-shadow:
          10px 0 30px 4px #00ff3c,
          0 0 50px 10px #00fffc,
          0 10px 40px 10px #ff00c8,
          -10px 0 70px 10px #ffff00;
      }
      50% {
        box-shadow:
          0 10px 30px 4px #ffff00,
          -10px 0 50px 10px #00ff3c,
          10px 0 40px 10px #00fffc,
          0 0 70px 10px #ff00c8;
      }
      75% {
        box-shadow:
          -10px 0 30px 4px #ff00c8,
          0 0 50px 10px #ffff00,
          0 -10px 40px 10px #00ff3c,
          10px 0 70px 10px #00fffc;
      }
      100% {
        box-shadow:
          0 0 30px 4px #00fffc,
          10px 0 50px 10px #ff00c8,
          -10px 0 40px 10px #ffff00,
          0 0 70px 10px #00ff3c;
      }
    }

    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #40c4ff;
      box-shadow:
        0 0 8px 3px rgba(64,196,255,0.6),
        0 0 15px 6px rgba(64,196,255,0.4),
        0 0 40px 12px rgba(64,196,255,0.2);
      cursor: pointer;
      transition: box-shadow 0.4s;
      transform: rotate(0deg);
    }

    .profile-pic.playing {
      animation: slow-rotate 20s linear infinite;
      box-shadow:
        0 0 15px 5px #81d4fa,
        0 0 30px 10px #81d4fa,
        0 0 60px 20px #81d4fa;
    }

    @keyframes slow-rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    h1 {
      font-size: 42px;
      font-weight: 900;
      margin: 0 0 12px;
      color: #40c4ff;
      text-shadow: 0 0 12px #40c4ff;
    }

    .bio {
      color: #e0f7fa;
      font-size: 16px;
      margin-bottom: 20px;
      line-height: 1.8;
    }

    .contacts {
      display: flex;
      flex-direction: column;
      gap: 16px;
      background: rgba(64,196,255,0.08);
      padding: 16px 20px;
      border-radius: 16px;
      border: 1.5px solid #40c4ff;
      box-shadow: 0 0 20px rgba(64,196,255,0.3);
    }

    .divider {
      height: 1px;
      background: rgba(255,255,255,0.15);
      margin: 4px 0;
    }

    .contacts a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px;
      border-radius: 10px;
      color: #d0eaff;
      text-decoration: none;
      font-weight: bold;
      background: rgba(64,196,255,0.08);
      transition: background .3s, transform .3s;
    }

    .contacts a:hover {
      background: #40c4ff;
      color: #002e5e;
      transform: scale(1.05);
    }

    .icon {
      font-size: 24px;
      flex-shrink: 0;
      color: currentColor;
    }

    /* نوار پیشرفت موزیک */
    .progress-container {
      margin-top: 20px;
      width: 100%;
      height: 8px;
      background: rgba(64,196,255,0.2);
      border-radius: 8px;
      cursor: pointer;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
      transition: opacity 0.5s ease;
      opacity: 1;
      user-select: none;
    }

    .progress-container.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .progress {
      height: 100%;
      background: #40c4ff;
      width: 0%;
      border-radius: 8px;
      transition: width 0.1s linear;
    }

    @media (max-width: 720px) {
      .profile-card {
        flex-direction: column;
        align-items: center;
        padding: 20px;
        gap: 16px;
      }

      .profile-pic {
        width: 120px;
        height: 120px;
      }

      h1 {
        font-size: 32px;
        text-align: center;
      }

      .bio {
        text-align: center;
      }

      .contacts a {
        font-size: 14px;
        gap: 8px;
        padding: 8px;
      }

      .icon {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="profile-card" id="profileCard">
    <img
      class="profile-pic"
      id="profilePic"
      src="https://s6.uupload.ir/files/inshot_۲۰۲۵۰۳۰۴_۱۰۴۷۳۵۰۱۲_cpyi.jpg"
      alt="عکس پروفایل هادی دادخدائی"
      title="کلیک کن برای پخش/توقف موزیک"
    />

    <div class="info" id="infoSection">
      <h1>هادی دادخدائی</h1>
      <p class="bio">
        توسعه‌دهنده و عاشق خلق چیزای جدید با کد! اهل یادگیری، طراحی تمیز و عاشق کارهای دیجیتال. اینجا راه ارتباطی با منه.
      </p>

      <div class="contacts">
        <a href="https://instagram.com/I_hadi_0" target="_blank">
          <i class="fab fa-instagram icon"></i> اینستاگرام
        </a>
        <div class="divider"></div>
        <a href="https://t.me/I_hadi_0" target="_blank">
          <i class="fab fa-telegram icon"></i> تلگرام
        </a>
        <div class="divider"></div>
        <a href="mailto:hadi@example.com">
          <i class="fas fa-envelope icon"></i> ایمیل
        </a>
        <div class="divider"></div>
        <a href="tel:+989123456789">
          <i class="fas fa-phone icon"></i> تماس
        </a>
      </div>

      <!-- نوار پیشرفت موزیک -->
      <div class="progress-container hidden" id="progressContainer" title="برای جلو و عقب بردن موزیک کلیک کن">
        <div class="progress" id="progress"></div>
      </div>
    </div>
  </div>

  <audio id="audioPlayer" preload="metadata">
    <source src="https://dl.mehrdl.top/Music/A/F/Hayede-faryad/07%20Gol%20Sang.MP3" type="audio/mpeg" />
    مرورگر شما از پخش موزیک پشتیبانی نمی‌کند.
  </audio>

  <script>
    const profilePic = document.getElementById('profilePic');
    const audio = document.getElementById('audioPlayer');
    const progress = document.getElementById('progress');
    const progressContainer = document.getElementById('progressContainer');
    const profileCard = document.getElementById('profileCard');
    const infoSection = document.getElementById('infoSection');

    // کنترل پخش و توقف موزیک و انیمیشن چرخش عکس و نورهای اطراف کادر
    profilePic.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        profilePic.classList.add('playing');
        profileCard.classList.add('playing');
        progressContainer.classList.remove('hidden');
      } else {
        audio.pause();
        profilePic.classList.remove('playing');
        profileCard.classList.remove('playing');
        profilePic.style.transform = 'rotate(0deg)';
        progressContainer.classList.add('hidden');
      }
    });

    // به‌روزرسانی نوار پیشرفت هنگام پخش موزیک
    audio.addEventListener('timeupdate', () => {
      if (audio.duration) {
        const progressPercent = (audio.currentTime / audio.duration) * 100;
        progress.style.width = progressPercent + '%';
      }
    });

    // کلیک روی نوار پیشرفت برای جلو و عقب بردن موزیک
    progressContainer.addEventListener('click', (e) => {
      const rect = progressContainer.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const width = rect.width;
      const newTime = (clickX / width) * audio.duration;
      audio.currentTime = newTime;
    });

    // وقتی موزیک تموم میشه، چرخش و نوار پیشرفت ریست و نوار مخفی میشه
    audio.addEventListener('ended', () => {
      profilePic.classList.remove('playing');
      profileCard.classList.remove('playing');
      profilePic.style.transform = 'rotate(0deg)';
      progress.style.width = '0%';
      progressContainer.classList.add('hidden');
    });

    // جلوگیری از انتخاب متن با کلیک (فقط کلیک، درگ آزاد)
    infoSection.addEventListener('mousedown', (e) => {
      // اگر فقط کلیک ساده بود (بدون درگ)
      let selection = window.getSelection();
      if (selection && !selection.toString()) {
        e.preventDefault();
      }
    });
  </script>

</body>
</html>
