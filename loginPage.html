<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>دسترسی به سیستم</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      font-size: 20px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="box">در حال دریافت IP...</div>
  <div class="box" id="ipBox"></div>
  <div style="font-size: 14px;">IP بالا را برای مدیر ارسال کنید</div>

  <script>
    let ipAddress = "";

    fetch("https://api64.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        ipAddress = data.ip;
        document.getElementById("ipBox").innerText = ipAddress;
        localStorage.setItem("userIP", ipAddress);

        // حالا بررسی کنیم آیا در لیست مجاز است
        fetch("auth.js")
          .then(r => r.text())
          .then(t => {
            const allowedIPs = eval(t.match(/const allowedIPs = \[(.*?)\]/s)?.[0] || "[]");
            if (allowedIPs.includes(ipAddress)) {
              window.location.href = "mainPage.html";
            }
          });
      });
  </script>
</body>
</html>
