<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>کپی کد اپراتور</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .top-message {
      font-size: 1.6rem;
      font-weight: 700;
      color: #00ff00;
      text-shadow: 1px 1px 5px #000;
      padding: 10px 0;
      background: transparent;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      border-bottom: 2px solid #fff;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding-top: 70px;
      box-sizing: border-box;
    }

    .author-box {
      padding: 12px 28px;
      background: linear-gradient(-45deg, #00f, #0ff, #0f0, #ff0, #f00);
      background-size: 400% 400%;
      animation: rainbowBg 6s ease infinite;
      color: black;
      font-weight: bold;
      border-radius: 16px;
      margin-bottom: 15px;
      font-size: 1.1rem;
      display: none; /* اول مخفی */
    }

    @keyframes rainbowBg {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .title {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 25px;
      color: #00d4ff;
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
    }

    .btn-container {
      display: flex;
      flex-direction: row;
      gap: 40px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .operator {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
      border-radius: 14px;
      min-width: 130px;
      box-shadow: 0 0 10px 3px #aaa, 0 0 12px 3px #666 inset;
    }

    button {
      padding: 12px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .irancell {
      background: linear-gradient(145deg, #fff59d, #fdd835);
    }

    .irancell button {
      background-color: #fbc02d;
      color: #212121;
    }

    .mci {
      background: linear-gradient(145deg, #90caf9, #42a5f5);
    }

    .mci button {
      background-color: #1e88e5;
      color: white;
    }

    .google-link {
      margin-top: 25px;
    }

    .google-link img {
      width: 60px;
      height: 60px;
      cursor: pointer;
    }

    .toast {
      margin-top: 20px;
      font-size: 1rem;
      color: #f1f1f1;
      display: none;
    }
  </style>
</head>
<body>
  <div class="top-message" id="topMessage"></div>
  <div class="wrapper">
    <div class="author-box" id="authorBox"></div>
    <div class="title">v2rayNG</div>
    <h2>اپراتور خود را انتخاب کنید</h2>
    <div class="btn-container">
      <div class="operator irancell">
        <button id="btnIrancell">ایرانسل</button>
      </div>
      <div class="operator mci">
        <button id="btnMci">همراه اول</button>
      </div>
    </div>
    <div class="google-link">
      <a href="https://www.hadidadkhodaei.ir" target="_blank">
        <img src="https://uploadkon.ir/uploads/1e2f26_25InShot-20250626-233242025.png" alt="Google Icon" />
      </a>
    </div>
    <div class="toast" id="toast"></div>
  </div>

  <script>
    // مسیر فایل JSON (اگر توی یک فولدر دیگه است، مسیرش را اصلاح کن)
    const jsonUrl = 'data.json';

    let codes = {};
    let copyMessages = {};

    // بارگذاری JSON و ست کردن متن‌ها
    fetch(jsonUrl)
      .then((response) => response.json())
      .then((data) => {
        // تنظیم متن بالای صفحه
        document.getElementById('topMessage').textContent = data.topMessage || '';

        // تنظیم نویسنده و نمایش یا مخفی کردن با توجه به متن
        const authorBox = document.getElementById('authorBox');
        if (data.authorText && data.authorText.trim() !== '') {
          authorBox.textContent = data.authorText;
          authorBox.style.display = 'inline-block';
        } else {
          authorBox.style.display = 'none';
        }

        // ذخیره کدها و پیام‌ها
        codes = data.codes || {};
        copyMessages = data.copyMessages || {};
      })
      .catch((err) => {
        console.error('خطا در بارگذاری فایل JSON:', err);
      });

    function copyCode(operator) {
      const code = codes[operator];
      const msg = copyMessages[operator] || 'کپی شد';

      if (!code) {
        showToast('کدی برای این اپراتور موجود نیست.');
        return;
      }

      navigator.clipboard.writeText(code).then(
        () => {
          showToast(msg);
        },
        () => {
          showToast('کپی کردن انجام نشد. لطفاً دوباره امتحان کنید.');
        }
      );
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.style.display = 'block';
      setTimeout(() => {
        toast.style.display = 'none';
      }, 4000);
    }

    // اتصال دکمه‌ها به عملکرد کپی
    document.getElementById('btnIrancell').addEventListener('click', () => copyCode('irancell'));
    document.getElementById('btnMci').addEventListener('click', () => copyCode('mci'));
  </script>
</body>
</html>
