<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>کپی کد اپراتور</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    body {
      font-family: 'Vazirmatn', sans-serif;
      background: #1e1e2f;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .top-message {
      font-size: 1.6rem;
      font-weight: 700;
      color: #00ff00;
      padding: 10px;
      background-color: #111;
      border-bottom: 2px solid #fff;
    }

    .wrapper {
      margin-top: 40px;
      padding: 20px;
    }

    .author-box {
      padding: 12px 28px;
      background: linear-gradient(-45deg, #00f, #0ff, #0f0, #ff0, #f00);
      background-size: 400% 400%;
      animation: rainbowBg 6s ease infinite;
      color: black;
      font-weight: bold;
      border-radius: 16px;
      margin-bottom: 20px;
      font-size: 1.1rem;
      display: none;
    }

    @keyframes rainbowBg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .btn-container {
      display: flex;
      flex-direction: row;
      gap: 40px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .operator {
      padding: 18px;
      background: #444;
      border-radius: 14px;
      box-shadow: 0 0 10px #888;
    }

    .operator button {
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background-color: #00c853;
      color: white;
      cursor: pointer;
    }

    .toast {
      margin-top: 20px;
      font-size: 1rem;
      display: none;
    }
  </style>
</head>
<body>

  <div id="topMessage" class="top-message">در حال بارگذاری...</div>

  <div class="wrapper">
    <div id="authorBox" class="author-box"></div>

    <div class="btn-container">
      <div class="operator">
        <button onclick="copyCode('irancell')">ایرانسل</button>
      </div>
      <div class="operator">
        <button onclick="copyCode('mci')">همراه اول</button>
      </div>
    </div>

    <div class="toast" id="toast"></div>
  </div>

  <script>
    let codes = {
      irancell: '',
      mci: ''
    };

    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        // نمایش پیام بالا
        document.getElementById('topMessage').textContent = data.topMessage || '';

        // نمایش یا پنهان‌سازی کادر نویسنده
        if (data.author && data.author.trim() !== '') {
          const authorBox = document.getElementById('authorBox');
          authorBox.textContent = data.author;
          authorBox.style.display = 'block';
        }

        // ذخیره کدها برای استفاده در دکمه‌ها
        codes.irancell = data.irancellCode || '';
        codes.mci = data.mciCode || '';
      })
      .catch(err => {
        document.getElementById('topMessage').textContent = 'خطا در بارگذاری اطلاعات!';
        console.error('JSON Load Error:', err);
      });

    function copyCode(operator) {
      const code = codes[operator] || '';
      if (!code) {
        showToast('کدی برای این اپراتور تعریف نشده.');
        return;
      }

      navigator.clipboard.writeText(code).then(() => {
        showToast('کد کپی شد ✅');
      }).catch(() => {
        showToast('کپی انجام نشد ❌');
      });
    }

    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.style.display = 'block';
      setTimeout(() => toast.style.display = 'none', 3000);
    }
  </script>

</body>
</html>
