<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>آپلود فایل و دریافت لینک</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f2f2f2;
      padding: 30px;
      direction: rtl;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 14px;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="text"] {
      width: 100%;
      direction: ltr;
    }
    .result {
      margin-top: 15px;
      background: #e1f5fe;
      padding: 10px;
      border-radius: 6px;
    }
    #message {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>

<h2>آپلود فایل</h2>
<input type="file" id="fileInput">
<br>
<button onclick="uploadFile()">آپلود</button>

<div class="result">
  <label>لینک فایل:</label>
  <input type="text" id="fileUrl" readonly>
  <label>کد حذف:</label>
  <input type="text" id="deleteCode" readonly>
</div>

<h3>حذف فایل</h3>
<input type="text" id="deleteInput" placeholder="کد حذف را وارد کنید">
<button onclick="deleteFile()">حذف فایل</button>

<div id="message"></div>

<script>
async function uploadFile() {
  const file = document.getElementById('fileInput').files[0];
  const message = document.getElementById('message');
  message.style.color = 'red';
  message.textContent = '';

  if (!file) {
    message.textContent = 'لطفاً یک فایل انتخاب کنید.';
    return;
  }

  message.textContent = 'در حال دریافت سرور...';

  try {
    const serverRes = await fetch('https://api.gofile.io/getServer');
    const serverData = await serverRes.json();
    const server = serverData.data.server;

    const formData = new FormData();
    formData.append('file', file);

    message.textContent = 'در حال آپلود...';

    const uploadRes = await fetch(`https://${server}.gofile.io/uploadFile`, {
      method: 'POST',
      body: formData
    });

    const uploadData = await uploadRes.json();

    if (uploadData.status === 'ok') {
      const url = uploadData.data.downloadPage;
      const deleteCode = uploadData.data.code;

      document.getElementById('fileUrl').value = url;
      document.getElementById('deleteCode').value = deleteCode;

      message.style.color = 'green';
      message.textContent = 'آپلود با موفقیت انجام شد!';
    } else {
      throw new Error(uploadData.status);
    }
  } catch (err) {
    message.textContent = 'خطا در آپلود: ' + err.message;
  }
}

async function deleteFile() {
  const code = document.getElementById('deleteInput').value.trim();
  const message = document.getElementById('message');

  if (!code) {
    message.textContent = 'کد حذف را وارد کنید.';
    return;
  }

  message.textContent = 'در حال حذف فایل...';

  try {
    const res = await fetch(`https://api.gofile.io/deleteContent?contentId=${code}`, {
      method: 'DELETE'
    });
    const data = await res.json();

    if (data.status === "ok") {
      message.style.color = 'green';
      message.textContent = 'فایل با موفقیت حذف شد.';
    } else {
      throw new Error(data.status);
    }
  } catch (err) {
    message.style.color = 'red';
    message.textContent = 'خطا در حذف: ' + err.message;
  }
}
</script>

</body>
</html>
